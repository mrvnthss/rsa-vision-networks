batch_size: 64
num_classes: 10
raw_set:
  _target_: torchvision.datasets.FashionMNIST
  root: ${paths.data}
  train: True
  transform:
    _target_: torchvision.transforms.v2.Compose
    transforms:
      - _target_: torchvision.transforms.v2.ToImage
      - _target_: utils.ToDtypeWrapper
        dtype: float32
        scale: True
  download: True
train_set:
  _target_: torchvision.datasets.FashionMNIST
  root: ${paths.data}
  train: True
  transform:
    _target_: torchvision.transforms.v2.Compose
    transforms:
      - _target_: torchvision.transforms.v2.ToImage
      - _target_: utils.ToDtypeWrapper
        dtype: float32
        scale: True
      - _target_: torchvision.transforms.v2.Normalize
        mean: [0.5]
        std: [0.5]
  download: True
val_set:
  _target_: torchvision.datasets.FashionMNIST
  root: ${paths.data}
  train: False
  transform: ${dataset.train_set.transform}
  download: True
