defaults:
  - model: lenet
  - dataset: fashionmnist
  - optional model/dataset: ${model}_${dataset}
  - loss: cross_entropy
  - optimizer: sgd
  - optional optimizer/model: ${optimizer}_${model}
  - _self_
paths:
  data: ../data
  logs_hydra: ../logs/hydra
  logs_tb: ../logs/tensorboard
hydra:
  run:
    dir: ${paths.logs_hydra}/${now:%Y-%m-%d}/${now:%H-%M-%S}
tracking:
  log_frequency: 10
  tb_dir: ${paths.logs_tb}/${now:%Y-%m-%d}/${now:%H-%M-%S}
dataloader:
  batch_size: 32
  num_workers: 16
training:
  num_epochs: 90
  seed: 42
