defaults:
  - model: lenet
  - dataset: fashionmnist
  - optional model/dataset: ${model}_${dataset}
  - loss: cross_entropy
  - optimizer: sgd
  - optional optimizer/model: ${optimizer}_${model}
  - _self_
run: train_classifier/${model.name}/${dataset.name}/${now:%Y-%m-%d_%H-%M-%S}
paths:
  data: ../data
  logs: ../logs/${run}
hydra:
  run:
    dir: ${paths.logs}
dataloader:
  batch_size: 32
  num_workers: 16
training:
  seed: 42
  resume_from: null
  num_epochs: 100
  tb_updates: 10
  performance_metric: val_loss
checkpoints:
  checkpoint_dir: ../checkpoints/${run}
  save_frequency: 10
  delete_previous: True
  save_best: True
  patience: 10
