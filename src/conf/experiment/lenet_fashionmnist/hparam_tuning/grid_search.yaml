# @package _global_

# This configuration file can be used to run a grid search experiment on
# a total of 7 hyperparameters used to train the LeNet-5 model on the
# FashionMNIST dataset.
#
# To run this experiment, execute the following command from the
# "thesis-experiments/src/" directory:
#
#   >>> python train_classifier.py experiment=lenet_fashionmnist/hparam_tuning/grid_search
#


# -----------------------
# MULTI-RUN CONFIGURATION
# -----------------------

experiment:
  name: lenet_fashionmnist/hparam_tuning/grid_search
  dir:  ../out/${experiment.name}/${now:%Y-%m-%d_%H-%M-%S}
  sub_dir: crop_scale.lower=${transform.train.crop_scale.lower},crop_ratio.lower=${transform.train.crop_ratio.lower},b=${dataloader.batch_size},lr=${optimizer.lr},momentum=${optimizer.momentum},wd=${optimizer.weight_decay},gamma=${main_scheduler.lr_gamma}

paths:
  checkpoints: ${experiment.dir}/${experiment.sub_dir}/checkpoints
  tensorboard: ${experiment.dir}/${experiment.sub_dir}/tensorboard

hydra:
  mode: MULTIRUN
  sweep:
    dir: ${experiment.dir}
    subdir: ${experiment.sub_dir}/logs
  sweeper:
    params:
      transform.train.crop_scale.lower: 0.8, 0.9  # based on "random_cropping.yaml", "random_cropping_control/scale" & "random_cropping_control/ratio"
      transform.train.crop_ratio: "{lower: 0.75, upper: 1.3333333333333333},{lower: 0.8, upper: 1.25}"  # based on "random_cropping_control/ratio"
      dataloader.batch_size: 64, 128, 256  # based on "batch_size_lr.yaml"
      optimizer.lr: 0.1, 0.01  # based on "batch_size_lr.yaml"
      optimizer.momentum: 0.8, 0.9  # based on "momentum_wd.yaml"
      optimizer.weight_decay: 1e-3, 1e-4  # based on "momentum_wd.yaml"
      main_scheduler.lr_gamma: 0.1, 0.5  # based on "lr_schedule.yaml"


# ---------------------
# GENERAL CONFIGURATION
# ---------------------

defaults:
  - override /model: lenet
  - override /dataset: fashionmnist
  - override /transform/train: basic_augmentation
  - override /main_scheduler: step_lr
  - _self_

reproducibility:
  torch_seed: 89
  shuffle_seed: 858

training:
  num_epochs: 500

transform:
  train:
    crop_scale:
      upper: 1.0
  val:
    resize_size: ${model.input_size}

dataloader:
  val_split: 0.20
  num_workers: 4

main_scheduler:
  lr_step_size: 30  # based on "lr_schedule.yaml"

performance:
  patience: 20
