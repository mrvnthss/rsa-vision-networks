# @package _global_

# This configuration file can be used to run a grid search on a total of
# 3 parameters (lower bound of crop scale, batch size, and momentum)
# used to train the LeNet-5 model on the FashionMNIST dataset.
#
# To run this experiment, execute the following command from the
# "thesis-experiments/src/" directory:
#
#   >>> python train_classifier.py experiment=lenet_fashionmnist/data_augmentation/random_cropping
#


# -----------------------
# MULTI-RUN CONFIGURATION
# -----------------------

experiment:
  name: lenet_fashionmnist/data_augmentation/random_cropping
  dir:  ../out/${experiment.name}/${now:%Y-%m-%d_%H-%M-%S}
  sub_dir: crop_scale.lower=${dataset.transform_train.crop_scale.lower},b=${dataloader.batch_size},momentum=${optimizer.momentum}

paths:
  checkpoints: ${experiment.dir}/${experiment.sub_dir}/checkpoints
  tensorboard: ${experiment.dir}/${experiment.sub_dir}/tensorboard

hydra:
  mode: MULTIRUN
  sweep:
    dir: ${experiment.dir}
    subdir: ${experiment.sub_dir}/logs
  sweeper:
    params:
      dataset.transform_train.crop_scale.lower: 0.6, 0.7, 0.8, 0.9
      dataloader.batch_size: 64, 128  # based on "batch_size_lr.yaml"
      optimizer.momentum: 0.8, 0.85  # based on "momentum_wd.yaml"


# ---------------------
# GENERAL CONFIGURATION
# ---------------------

defaults:
  - override /model: lenet
  - override /dataset: fashionmnist
  - _self_

reproducibility:
  torch_seed: 89
  shuffle_seed: 858

training:
  num_epochs: 200  # increased from previous experiments

dataset:
  transform_train:
    flip_prob: 0.5  # based on "horizontal_flipping.yaml"
  transform_val:
    resize_size: ${model.input_size}

dataloader:
  num_workers: 4

optimizer:
  lr: 0.01  # based on "batch_size_lr.yaml"
  weight_decay: 1e-3  # based on "momentum_wd.yaml" & "horizontal_flipping.yaml"

performance:
  patience: 20
