# @package _global_

# This configuration file can be used to run a grid search on the
# batch size and weight decay parameters used to train the LeNet-5
# model on the FashionMNIST dataset, to see how changes in the weight
# decay parameter affect overfitting.
#
# To run this experiment, execute the following command from the
# "thesis-experiments/src/" directory:
#
#   >>> python train_classifier_cv.py experiment=lenet_fashionmnist/grid_search/overfitting
#


# Multi-run configuration
experiment:
  name: lenet_fashionmnist/grid_search/overfitting
  dir:  ../out/${experiment.name}/${now:%Y-%m-%d_%H-%M-%S}
  sub_dir: b=${dataloader.batch_size},wd=${optimizer.kwargs.weight_decay}
paths:
  checkpoints: ${experiment.dir}/${experiment.sub_dir}/checkpoints
  tensorboard: ${experiment.dir}/${experiment.sub_dir}/tensorboard
hydra:
  mode: MULTIRUN
  sweep:
    dir: ${experiment.dir}
    subdir: ${experiment.sub_dir}/logs
  sweeper:
    params:
      # Grid search parameters
      dataloader.batch_size: 64, 128
      optimizer.kwargs.weight_decay: 1e-4, 1e-3

# Fixed training parameters
reproducibility:
  torch_seed: 89
  shuffle_seed: 858
dataset:
  transform_val:
    resize_size: ${model.input_size}  # matches the input size of the model
dataloader:
  num_workers: 0
training:
  num_epochs: 30
  num_folds: 5  # 5-fold cross-validation
optimizer:
  kwargs:
    lr: 0.01
    momentum: 0.9
performance:
  patience: null  # no early stopping
