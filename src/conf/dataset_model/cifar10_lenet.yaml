# @package _global_
dataset:
  raw_set:
    _target_: torchvision.datasets.CIFAR10
    root: ${paths.data}
    train: True
    transform:
      _target_: torchvision.transforms.v2.Compose
      transforms:
        - _target_: torchvision.transforms.v2.Grayscale
        - _target_: torchvision.transforms.v2.ToImage
        - _target_: utils.ToDtypeWrapper
          dtype: float32
          scale: True
    download: True
  train_set:
    _target_: torchvision.datasets.CIFAR10
    root: ${paths.data}
    train: True
    transform:
      _target_: torchvision.transforms.v2.Compose
      transforms:
        - _target_: torchvision.transforms.v2.Grayscale
        - _target_: torchvision.transforms.v2.ToImage
        - _target_: utils.ToDtypeWrapper
          dtype: float32
          scale: True
        - _target_: torchvision.transforms.v2.Normalize
          mean: [0.5]
          std: [0.5]
    download: True
