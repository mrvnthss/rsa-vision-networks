defaults:
  - dataset: fashionmnist
  - model: lenet
  - loss: cross_entropy
  - optimizer: sgd
  - optional dataset_model: ${dataset}_${model}
  - _self_
hydra:
  run:
    dir: ${paths.logs_hydra}/${now:%Y-%m-%d}/${now:%H-%M-%S}
logging:
  epoch_index: 0
  intra_epoch_updates: 10
  tb_dir: ${paths.logs_tb}/${now:%Y-%m-%d}/${now:%H-%M-%S}
paths:
  data: ../data
  logs_hydra: ../logs/hydra
  logs_tb: ../logs/tensorboard
training:
  num_epochs: 10
  num_workers: 0
  seed: 42
